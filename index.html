<!DOCTYPE html>
<html>
<head>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <button id="rock" class="buttons">Rock</button>
    <button id="scissors" class="buttons">Scissors</button>
    <button id="paper" class="buttons">Paper</button>
    <div id="roundCount">Round: 
        <div id="round"></div>
    </div>

    <div id="computer">Computer
        <div id="computerScore"></div>
    </div>

    <div id="player">Player
        <div id="playerScore"></div>
    </div>

    <div id="answer"></div>
</body>
<script src="script.js"></script>
</html>
