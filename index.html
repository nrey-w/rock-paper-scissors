<!DOCTYPE html>
<html>

<head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" />
</head>

<body class="neonText">
    <h1>Rock, Paper, Scissors!</h1>

    <div class="buttons">
        <div id="rock" text="Rock" class="button"></div>
        <div id="paper" text="Paper" class="button"></div>
        <div id="scissors" text="Scissors" class="button"></div>
    </div>
    <div id="rule">First 5 to win!</div>
    <div id="container">
        <div id="box1">
            <div id="computer">Computer</div>
            <div id="player">You</div>
        </div>

        <div id="box2">
            <div id="computerScore"></div>
            <div id="playerScore"></div>
        </div>
        <div id="box3">
            <div id="answer"></div>
        </div>
    </div>
    <audio id="sound" src="sounds/tink.wav"></audio>
</body>
<script src="script.js"></script>

</html>
